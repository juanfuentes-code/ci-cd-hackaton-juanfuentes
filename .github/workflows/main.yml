name: Deploy to S3

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Build project
      run: |
        echo "Preparing files for deployment..."
        mkdir -p dist
        cp -r src/* dist/
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWSACESSKEY_ID }}
        aws-secret-access-key: ${{ secrets.AWSSECRETACESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Verify AWS connection
      run: |
        aws sts get-caller-identity
        aws s3 ls s3://${{ secrets.S3BUCKETNAME }} || echo "Bucket exists"
        
    - name: Deploy to S3
      run: |
        echo "Uploading files to S3..."
        aws s3 sync ./dist s3://${{ secrets.S3BUCKETNAME }} \
          --delete \
          --exact-timestamps \
          --exclude ".DS_Store"
          
    - name: Set cache headers for HTML files
      run: |
        # HTML files without cache
        aws s3 cp s3://${{ secrets.S3BUCKETNAME }} s3://${{ secrets.S3BUCKETNAME }} \
          --recursive \
          --exclude "*" \
          --include "*.html" \
          --metadata-directive REPLACE \
          --cache-control "no-cache"
          
    - name: Show deployment info
      run: |
        echo "Deployment completed!"
        echo "Website URL: http://${{ secrets.S3BUCKETNAME }}.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com"
